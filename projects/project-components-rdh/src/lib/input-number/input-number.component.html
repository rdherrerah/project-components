<mat-form-field>
	<mat-label
		*ngIf="label!==''"
	>{{label}}</mat-label>
	<input
		matInput
		type="text"
		#inputNumber
		[placeholder]="placeholder"
		[formControl]="control"
		[name]="id"
		[id]="id"
		[disabled]="disabled"
		[required]="required"
		(input)="formatingNumber()">
	<button
		*ngIf="closeOption"
		matSuffix
		mat-icon-button
		aria-label="Clear"
		(click)="clearValue()">
		<mat-icon>close</mat-icon>
	</button>
	<mat-error *ngIf="getErrors().length>0">
		{{getErrors()[0]}}
	</mat-error>
</mat-form-field>
